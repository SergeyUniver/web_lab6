        <div id="content">
            <h:form>
                <h1><h:outputText value="#{signIn.message()}"/></h1>
            </h:form>
            <h:form>
                <h:panelGrid columns="2" id="loginPanel">
                    Login :
                    <h:inputText id="login" value="#{signIn.name}"/>
                    Password :
                    <h:inputSecret id="password" value="#{signIn.password}"/>
                </h:panelGrid>
                <h:commandButton action="#{signIn.login}"
                                 value="Login"/>
            </h:form>
